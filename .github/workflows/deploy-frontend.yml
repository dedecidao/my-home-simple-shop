name: Deploy Frontend Vue

on:
  # Dispara quando voc√™ der push na branch main
  push:
    branches: ["main"]
  # Permite disparar manualmente se precisar (bot√£o no GitHub)
  workflow_dispatch:

# D√° permiss√£o para o rob√¥ do GitHub ler seu c√≥digo e publicar no Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Garante que n√£o tenha dois deploys rodando ao mesmo tempo
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # TAREFA 1: Construir o site (Build)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Baixar seu c√≥digo
        uses: actions/checkout@v4

      - name: Instalar o PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Configurar o Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          # Avisa onde est√° o arquivo de trava para o cache funcionar
          cache-dependency-path: frontend/pnpm-lock.yaml

      - name: Instalar depend√™ncias do Frontend
        # O comando entra na pasta 'frontend' antes de rodar
        working-directory: ./frontend
        run: pnpm install

      - name: Criar o site est√°tico (Build)
        working-directory: ./frontend
        run: pnpm run build

      # --- DIAGN√ìSTICO E CORRE√á√ÉO ---

      - name: Verificar se index.html foi criado
        run: |
          if [ ! -f frontend/dist/index.html ]; then
            echo "‚ùå ERRO CR√çTICO: O build terminou, mas o arquivo index.html N√ÉO EST√Å na pasta frontend/dist."
            echo "üìÇ Listando arquivos encontrados para debug:"
            ls -R frontend
            exit 1
          else
            echo "‚úÖ SUCESSO: index.html encontrado e pronto para envio!"
          fi

      - name: Criar arquivo .nojekyll
        run: touch frontend/dist/.nojekyll

      # --- FIM DO DIAGN√ìSTICO ---

      - name: Preparar arquivos para envio
        uses: actions/upload-pages-artifact@v3
        with:
          # O build do Vue/Vite gera a pasta 'dist' dentro de 'frontend'
          path: ./frontend/dist

  # TAREFA 2: Publicar (Deploy)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Publicar no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4